<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowAGarden Calculator</title>
  <style>
    body {
      background: #e6f9ee;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h1 {
      color: #248f50;
      font-size: 2rem;
    }

    .calculator {
      background: white;
      padding: 1.5em;
      border-radius: 1em;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin: 0.75em 0 0.25em;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 0.6em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 0.4em;
      font-size: 1em;
    }

    button {
      background-color: #31a76d;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #278e5a;
    }

    .result {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± GrowAGarden Calculator</h1>
  <div class="calculator">
    <label for="fruit">Fruit Type</label>
    <select id="fruit"></select>

    <label for="weight">Weight (kg)</label>
    <input type="number" id="weight" step="0.01" placeholder="e.g. 0.42">

    <label for="modifiers">Modifiers</label>
    <select id="modifiers" multiple></select>

    <button onclick="calculatePrice()">ðŸ’° Calculate</button>
    <div class="result" id="price">Estimated Price: â€”</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, get, child, set } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvMCSyGIAUsMpRE-pDY3uwwMg7IMwmLig",
      authDomain: "growagardenplantcostcalculator.firebaseapp.com",
      databaseURL: "https://growagardenplantcostcalculator-default-rtdb.firebaseio.com",
      projectId: "growagardenplantcostcalculator",
      storageBucket: "growagardenplantcostcalculator.appspot.com",
      messagingSenderId: "410113480248",
      appId: "1:410113480248:web:72badb81206b458ecd38cd",
      measurementId: "G-K7XD9NMRGZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const fruits = ["Carrot", "Strawberry", "Blueberry", "Orangetulip", "Tomato", "Corn", "Daffodil", "Watermelon", "Pumpkin", "Apple", "Bamboo", "Coconut", "Cactus", "Dragonfruit", "Mango", "Grape", "Mushroom", "Pepper", "Cacao", "Beanstalk", "Raspberry", "Pear", "Peach", "Cranberry", "Durian", "Eggplant", "Papaya", "Banana", "Passionfruit", "Soulfruit"];
    const modifiers = ["Rainbow", "Gold", "Shocked", "Frozen", "Wet", "Chilled", "Choc", "Moonlit", "Bloodlit", "Celestial", "Disco", "Zomb", "Plasma"];

    const fruitSelect = document.getElementById("fruit");
    const modSelect = document.getElementById("modifiers");

    fruits.forEach(f => {
      const option = document.createElement("option");
      option.value = f.toLowerCase();
      option.textContent = f;
      fruitSelect.appendChild(option);
    });

    modifiers.forEach(m => {
      const option = document.createElement("option");
      option.value = m.toLowerCase();
      option.textContent = m;
      modSelect.appendChild(option);
    });

    async function calculatePrice() {
      const fruit = fruitSelect.value;
      const weight = parseFloat(document.getElementById("weight").value);
      const selectedMods = Array.from(modSelect.selectedOptions).map(o => o.value);

      if (!fruit || isNaN(weight) || weight <= 0) {
        document.getElementById("price").innerText = "â— Please enter a valid fruit and weight.";
        return;
      }

      const key = [
        ...selectedMods.sort(),
        fruit,
        weight.toFixed(2)
      ].join("|");

      const snap = await get(child(ref(db), `prices/${key}`));
      if (snap.exists()) {
        const price = snap.val();
        document.getElementById("price").innerText = `Estimated Price: $${price.toLocaleString()}`;
      } else {
        document.getElementById("price").innerText = `â“ Unknown combination. Submitting for review...`;
        await set(ref(db, `pending/${key}`), {
          fruit,
          weight,
          modifiers: selectedMods,
          timestamp: Date.now()
        });
      }
    }
  </script>
</body>
</html>
