<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowAGarden Plant Cost Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
    }
    label, select, input {
      display: block;
      margin-bottom: 1rem;
    }
    select, input {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 0.5rem;
    }
    .output {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #90ee90;
    }
    fieldset {
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background-color: #111;
      color: #eee;
    }
    legend {
      font-weight: bold;
      font-size: 1.1rem;
      padding: 0 0.5rem;
      color: #7cf79e;
    }
    .stack-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .stack-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #1a1a1a;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .stack-item:hover {
      background: #2a2a2a;
    }
    .stack-item input {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>🌱 GrowAGarden Plant Cost Calculator</h1>

<label for="plant">🌿 Select Plant</label>
<select id="plant"></select>


  <label for="mutation">🧬 Growth Mutation</label>
  <select id="mutation">
    <option value="1">None</option>
    <option value="20">Golden ✨</option>
    <option value="50">Rainbow 🌈</option>
  </select>

  <fieldset>
    <legend>🌐 Environmental Stacks</legend>
    <div class="stack-grid">
      <label class="stack-item"><input type="checkbox" value="Wet 💧" /> Wet 💧</label>
      <label class="stack-item"><input type="checkbox" value="Chilled ❄️" /> Chilled ❄️</label>
      <label class="stack-item"><input type="checkbox" value="Chocolate 🍫" /> Chocolate 🍫</label>
      <label class="stack-item"><input type="checkbox" value="Moonlit 🌙" /> Moonlit 🌙</label>
      <label class="stack-item"><input type="checkbox" value="Bloodlit 🔥" /> Bloodlit 🔥</label>
      <label class="stack-item"><input type="checkbox" value="Plasma ⚡" /> Plasma ⚡</label>
      <label class="stack-item"><input type="checkbox" value="Frozen 🧊" /> Frozen 🧊</label>
      <label class="stack-item"><input type="checkbox" value="Zombified 🧟" /> Zombified 🧟</label>
      <label class="stack-item"><input type="checkbox" value="Twisted 🌀" /> Twisted 🌀</label>
      <label class="stack-item"><input type="checkbox" value="Rainbow 🌈" /> Rainbow 🌈</label>
      <label class="stack-item"><input type="checkbox" value="Shocked ⚡" /> Shocked ⚡</label>
      <label class="stack-item"><input type="checkbox" value="Celestial 🌌" /> Celestial 🌌</label>
      <label class="stack-item"><input type="checkbox" value="Disco 🕺" /> Disco 🕺</label>
    </div>
  </fieldset>

  <label for="weight">⚖️ Input Weight (kg)</label>
  <input type="number" id="weight" placeholder="e.g. 0.17" step="0.01" />

<div class="output" id="result">💰 Total Value: 0 Sheckles</div>
<div class="output" id="formula" style="font-size:1rem; color:#aaa; margin-top:0.5rem;"></div>

<script>
  const stackMultipliers = {
    "Wet 💧": 1.1, "Chilled ❄️": 1.1, "Chocolate 🍫": 1.15,
    "Moonlit 🌙": 1.2, "Bloodlit 🔥": 1.2, "Plasma ⚡": 1.3,
    "Frozen 🧊": 6.87, "Zombified 🧟": 1.2, "Twisted 🌀": 1.25,
    "Rainbow 🌈": 1.5, "Shocked ⚡": 1.2, "Celestial 🌌": 1.35,
    "Disco 🕺": 1.15
  };
const plantBaseValues = {
  "apple": 30.5556,
  "bamboo": 250.0,
  "banana": 777.7778,
  "beanstalk": 200.0,
  "blood banana": 2666.6667,
  "blueberry": 500.0,
  "cacao": 171.875,
  "cactus": 69.3764,
  "candy blossom": 11111.1111,
  "candy sunflower": 35545.0,
  "carrot": 265.0,
  "celestiberry": 2500.0,
  "cherry blossom": 550.0,
  "coconut": 2.0408,
  "corn": 10.0,
  "cranberry": 2000.0,
  "daffodil": 25000.0,
  "dragon fruit": 32.9875,
  "durian": 78.125,
  "easter egg": 277.7778,
  "eggplant": 300.0,
  "glowmelon": 221.25,
  "glowshroom": 533.3333,
  "grape": 872.2222,
  "lemon": 500.0,
  "lotus": 42.5,
  "mango": 29.125,
  "mint": 5250.0,
  "moon blossom": 5555.5556,
  "moon mango": 222.2222,
  "moon melon": 281.25,
  "moonflower": 2375.0,
  "moonglow": 649.9125,
  "mushroom": 241.6,
  "nightshade": 14000.0,
  "orange tulip": 340000.0,
  "passionfruit": 394.5,
  "peach": 75.0,
  "pear": 75.0,
  "pepper": 320.0,
  "pineapple": 222.2222,
  "raspberry": 178.5,
  "soulfruit": 3000.0,
  "starfruit": 1666.6667,
  "strawberry": 170.0,
  "tomato": 120.0,
  "venus fly trap": 250.0,
  "watermelon": 2708.3333
};


  const mutationSelect = document.getElementById("mutation");
  const weightInput = document.getElementById("weight");
  const envCheckboxes = document.querySelectorAll(".stack-item input");
  const result = document.getElementById("result");
  const formula = document.getElementById("formula");

  const CONSTANT = 269.37;

  document.querySelectorAll("#mutation, #weight").forEach(el => {
    el.addEventListener("input", updateValue);
  });
  envCheckboxes.forEach(cb => cb.addEventListener("input", updateValue));

  function updateValue() {
    const growth = parseFloat(mutationSelect.value || 1);
    const weight = parseFloat(weightInput.value || 0);

    let envMultiplier = 1;
    let activeStacks = [];

    envCheckboxes.forEach(cb => {
      if (cb.checked) {
        const label = cb.value;
        activeStacks.push(label);
        const mult = stackMultipliers[label] || 1;
        envMultiplier *= mult;
      }
    });

const plantSelect = document.getElementById("plant");
Object.keys(plantBaseValues).sort().forEach(p => {
  const option = document.createElement("option");
  option.value = p;
  option.textContent = p.charAt(0).toUpperCase() + p.slice(1);
  plantSelect.appendChild(option);
});


    const total = CONSTANT * (weight ** 2) * growth * envMultiplier;
    result.textContent = `💰 Total Value: ${total.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })} Sheckles`;

    const formulaText = `Constant (${CONSTANT}) × Weight^2 (${weight}²) × Growth (${growth}) × Env Multiplier (${envMultiplier.toFixed(2)})`;
    formula.textContent = `🧮 ${formulaText}`;
  }

  updateValue(); // Initial call on load
</script>
</body>
</html>
