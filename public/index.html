<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸŒ± GrowAGarden Cost Calculator</title>
  <style>
    :root {
      --bg-light: #eef3f9;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #eee;
      --primary-green: #4caf50;
      --warning-red: #c62828;
      --box-shadow-light: 0 10px 30px rgba(0,0,0,0.1);
      --box-shadow-dark: 0 10px 30px rgba(255,255,255,0.15);
      --bg-result-light: #f0f8ff;
      --bg-result-dark: #223322;
      --bg-warning-light: #ffecec;
      --bg-warning-dark: #441111;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: var(--box-shadow-light);
      transition: background 0.3s, box-shadow 0.3s;
    }
    body.dark .container {
      background: #1c1c1c;
      box-shadow: var(--box-shadow-dark);
    }

    .section {
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
      background: white;
      color: black;
    }
    body.dark select,
    body.dark input[type="number"] {
      background: #222;
      color: #eee;
      border-color: #555;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 0.5rem;
    }

    .checkbox-group label {
      font-weight: 400;
      background: #f4f4f4;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    body.dark .checkbox-group label {
      background: #222;
      border-color: #444;
      color: #ddd;
    }
    .checkbox-group input[type="checkbox"]:disabled + span {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .result {
      font-size: 1.3rem;
      margin-top: 1rem;
      font-weight: 600;
      background: var(--bg-result-light);
      padding: 1rem;
      border-left: 5px solid var(--primary-green);
      border-radius: 6px;
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark .result {
      background: var(--bg-result-dark);
      border-color: #88cc88;
    }

    .warning {
      margin-top: 1rem;
      padding: 1rem;
      border-left: 5px solid var(--warning-red);
      background: var(--bg-warning-light);
      color: var(--warning-red);
      font-weight: bold;
      border-radius: 6px;
      white-space: pre-line;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }
    body.dark .warning {
      background: var(--bg-warning-dark);
      color: #ff7777;
      border-color: #ff4444;
    }

    .mutations-summary {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #555;
      transition: color 0.3s;
    }
    body.dark .mutations-summary {
      color: #aaa;
    }

    .toggle-theme {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background: var(--primary-green);
      color: white;
      box-shadow: 0 3px 7px rgba(0, 128, 0, 0.5);
      transition: background 0.3s;
    }
    .toggle-theme:hover {
      background: #388e3c;
    }

  </style>
</head>
<body>
  <button class="toggle-theme" id="toggleThemeBtn">ğŸŒ™ Toggle Dark Mode</button>

  <div class="container">
    <h1>ğŸŒ± GrowAGarden Cost Calculator</h1>

    <div class="section">
      <label for="plant">ğŸŒ¿ Plant Type</label>
      <select id="plant">
        <option value="apple">ğŸ Apple</option>
        <option value="banana">ğŸŒ Banana</option>
        <option value="bamboo">ğŸ‹ Bamboo</option>
        <option value="beanstalk">ğŸª´ Beanstalk</option>
        <option value="blood banana">ğŸ©¸ğŸŒ Blood Banana</option>
        <option value="blueberry">ğŸ« Blueberry</option>
        <option value="cactus">ğŸŒµ Cactus</option>
        <option value="cacao">ğŸ« Cacao</option>
        <option value="carrot">ğŸ¥• Carrot</option>
        <option value="corn">ğŸŒ½ Corn</option>
        <option value="cranberry">ğŸ’ Cranberry</option>
        <option value="coconut">ğŸ¥¥ Coconut</option>
        <option value="daffodil">ğŸŒ¼ Daffodil</option>
        <option value="dragonfruit">ğŸ‰ğŸ‰ Dragonfruit</option>
        <option value="durian">ğŸ’€ Durian</option>
        <option value="eggplant">ğŸ† Eggplant</option>
        <option value="glowshroom">ğŸ„ Glowshroom</option>
        <option value="grape">ğŸ‡ Grape</option>
        <option value="mango">ğŸ¥­ Mango</option>
        <option value="moon blossom">ğŸŒ™ğŸŒ¸ Moon Blossom</option>
        <option value="moon melon">ğŸŒ™ğŸˆ Moon Melon</option>
        <option value="moonflower">ğŸŒ™ğŸŒ¼ Moonflower</option>
        <option value="mushroom">ğŸ„ Mushroom</option>
        <option value="nightshade">ğŸŒ‘ Nightshade</option>
        <option value="orangetulip">ğŸŒ· Orange Tulip</option>
        <option value="papaya">ğŸˆ Papaya</option>
        <option value="passionfruit">â¤ï¸â€ğŸ”¥ Passionfruit</option>
        <option value="pear">ğŸ Pear</option>
        <option value="peach">ğŸ‘ Peach</option>
        <option value="pepper">ğŸŒ¶ï¸ Pepper</option>
        <option value="pumpkin">ğŸƒ Pumpkin</option>
        <option value="raspberry">ğŸ“ Raspberry</option>
        <option value="soulfruit">ğŸ‘» Soulfruit</option>
        <option value="strawberry">ğŸ“ Strawberry</option>
        <option value="tomato">ğŸ… Tomato</option>
        <option value="watermelon">ğŸ‰ Watermelon</option>
      </select>

      <label for="weight">âš–ï¸ Weight (kg)</label>
      <input type="number" id="weight" value="1" min="0.1" step="0.1" />
    </div>

    <div class="section">
      <label for="mutation">âœ¨ Growth Mutation</label>
      <select id="mutation">
        <option value="">None</option>
        <option value="Golden">ğŸŒŸ Golden (Ã—20)</option>
        <option value="Rainbow">ğŸŒˆ Rainbow (Ã—50)</option>
      </select>
    </div>

    <div class="section">
      <label>ğŸŒ¡ï¸ Environmental Effects</label>
      <div class="checkbox-group" id="envEffects">
        <label><input type="checkbox" id="wet" /> <span>ğŸ’§ Wet (Ã—1.2)</span></label>
        <label><input type="checkbox" id="chilled" /> <span>â„ï¸ Chilled (Ã—1.1)</span></label>
        <label><input type="checkbox" id="frozen" /> <span>ğŸ§Š Frozen (Ã—1.3)</span></label>
      </div>
    </div>

    <button id="calculateBtn" style="font-weight: 600; padding: 0.5rem 1rem; border-radius: 6px; border:none; background:#4caf50; color:white; cursor:pointer;">Calculate Cost</button>

    <div id="result" class="result" style="display:none;"></div>
    <div id="warning" class="warning" style="display:none;"></div>
  </div>

<script>
  (() => {
    // Constants for pricing and multipliers
    const plantBasePrices = {
      apple: 1,
      banana: 1,
      bamboo: 1,
      beanstalk: 1,
      "blood banana": 1,
      blueberry: 1,
      cactus: 1,
      cacao: 1,
      carrot: 1,
      corn: 1,
      cranberry: 1,
      coconut: 1,
      daffodil: 1,
      dragonfruit: 1,
      durian: 1,
      eggplant: 1,
      glowshroom: 1,
      grape: 1,
      mango: 1,
      "moon blossom": 1,
      "moon melon": 1,
      moonflower: 1,
      mushroom: 1,
      nightshade: 1,
      orangetulip: 1,
      papaya: 1,
      passionfruit: 1,
      pear: 1,
      peach: 1,
      pepper: 1,
      pumpkin: 1,
      raspberry: 1,
      soulfruit: 1,
      strawberry: 1,
      tomato: 1,
      watermelon: 1,
    };

    // Multipliers for mutations
    const mutationMultipliers = {
      "": 1,
      Golden: 20,
      Rainbow: 50,
    };

    // Environmental multipliers
    const envMultipliers = {
      wet: 1.2,
      chilled: 1.1,
      frozen: 1.3,
    };

    // Elements
    const plantSelect = document.getElementById("plant");
    const weightInput = document.getElementById("weight");
    const mutationSelect = document.getElementById("mutation");
    const wetCheckbox = document.getElementById("wet");
    const chilledCheckbox = document.getElementById("chilled");
    const frozenCheckbox = document.getElementById("frozen");
    const resultDiv = document.getElementById("result");
    const warningDiv = document.getElementById("warning");
    const calculateBtn = document.getElementById("calculateBtn");
    const toggleThemeBtn = document.getElementById("toggleThemeBtn");

    // Dark mode toggle
    toggleThemeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleThemeBtn.textContent = document.body.classList.contains("dark") ? "â˜€ï¸ Toggle Light Mode" : "ğŸŒ™ Toggle Dark Mode";
    });

    // Enforce mutation conflicts (Golden vs Rainbow)
    mutationSelect.addEventListener("change", () => {
      const val = mutationSelect.value;
      if (val === "Golden") {
        // If Golden selected, disable Rainbow environmental check? Actually, Rainbow is mutation only, so no env. conflict
        // No direct conflict with environment checkboxes here, only between Golden and Rainbow mutation (mutually exclusive select)
        // So nothing needed here.
      }
      if (val === "Rainbow") {
        // same as above, no direct conflicts in env checkboxes
      }
    });

    // Enforce exclusivity between environmental checkboxes: wet, chilled, frozen (only one allowed)
    function enforceEnvExclusivity(changedCheckbox) {
      if (changedCheckbox.checked) {
        if (changedCheckbox === wetCheckbox) {
          chilledCheckbox.checked = false;
          frozenCheckbox.checked = false;
          chilledCheckbox.disabled = true;
          frozenCheckbox.disabled = true;
          wetCheckbox.disabled = false;
        } else if (changedCheckbox === chilledCheckbox) {
          wetCheckbox.checked = false;
          frozenCheckbox.checked = false;
          wetCheckbox.disabled = true;
          frozenCheckbox.disabled = true;
          chilledCheckbox.disabled = false;
        } else if (changedCheckbox === frozenCheckbox) {
          wetCheckbox.checked = false;
          chilledCheckbox.checked = false;
          wetCheckbox.disabled = true;
          chilledCheckbox.disabled = true;
          frozenCheckbox.disabled = false;
        }
      } else {
        // none checked, enable all
        wetCheckbox.disabled = false;
        chilledCheckbox.disabled = false;
        frozenCheckbox.disabled = false;
      }
    }

    wetCheckbox.addEventListener("change", () => enforceEnvExclusivity(wetCheckbox));
    chilledCheckbox.addEventListener("change", () => enforceEnvExclusivity(chilledCheckbox));
    frozenCheckbox.addEventListener("change", () => enforceEnvExclusivity(frozenCheckbox));

    // Enforce Golden vs Rainbow in mutation select - mutually exclusive already, but just in case
    // It's a select dropdown, so only one can be chosen anyway.

    // Main calculation function
    function calculateCost() {
      warningDiv.style.display = "none";
      resultDiv.style.display = "none";
      warningDiv.textContent = "";
      resultDiv.textContent = "";

      let plant = plantSelect.value;
      let weight = parseFloat(weightInput.value);
      let mutation = mutationSelect.value;

      if (!plantBasePrices.hasOwnProperty(plant)) {
        warningDiv.style.display = "block";
        warningDiv.textContent = `âš ï¸ Invalid plant selected.`;
        return;
      }

      if (isNaN(weight) || weight <= 0) {
        warningDiv.style.display = "block";
        warningDiv.textContent = `âš ï¸ Please enter a valid weight greater than 0.`;
        return;
      }

      // Base price per kg
      let basePrice = plantBasePrices[plant];

      // Calculate base cost
      let cost = basePrice * weight;

      // Apply mutation multiplier
      let mutationMultiplier = mutationMultipliers[mutation] || 1;
      cost *= mutationMultiplier;

      // Apply environment multipliers (only one allowed due to exclusivity)
      if (wetCheckbox.checked) cost *= envMultipliers.wet;
      else if (chilledCheckbox.checked) cost *= envMultipliers.chilled;
      else if (frozenCheckbox.checked) cost *= envMultipliers.frozen;

      cost = +cost.toFixed(2);

      // Show cost
      let envEffect = wetCheckbox.checked ? "Wet" :
                      chilledCheckbox.checked ? "Chilled" :
                      frozenCheckbox.checked ? "Frozen" : "None";

      let mutationText = mutation ? mutation + ` (Ã—${mutationMultiplier})` : "None";

      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <strong>Plant:</strong> ${plant} <br />
        <strong>Weight:</strong> ${weight} kg <br />
        <strong>Growth Mutation:</strong> ${mutationText} <br />
        <strong>Environmental Effect:</strong> ${envEffect} <br />
        <strong>Total Cost:</strong> $${cost.toLocaleString()}
      `;

      // Warnings
      let warnings = [];

      if (mutation === "Golden" && envEffect === "Frozen") {
        warnings.push("Golden mutation combined with Frozen environment may reduce quality.");
      }
      if (mutation === "Rainbow" && wetCheckbox.checked) {
        warnings.push("Rainbow mutation combined with Wet environment can cause instability.");
      }
      if (weight > 1000) {
        warnings.push("High weight value: double-check your input.");
      }

      if (warnings.length > 0) {
        warningDiv.style.display = "block";
        warningDiv.textContent = warnings.join("\n");
      }
    }

    calculateBtn.addEventListener("click", calculateCost);

    // Initial setup
    enforceEnvExclusivity({ checked: false });

  })();
</script>

</body>
</html>
