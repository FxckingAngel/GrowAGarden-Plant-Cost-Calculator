<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌱 GrowAGarden Plant Cost Calculator</title>
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --accent: #4caf50;
      --card: #1e1e1e;
      --border: #333;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: var(--accent);
    }

    select, input[type="checkbox"] {
      margin: 0.5rem;
      padding: 0.5rem;
      border-radius: 8px;
      background: var(--card);
      color: var(--fg);
      border: 1px solid var(--border);
    }

    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 12px #000;
      max-width: 600px;
      width: 100%;
    }

    .checkbox-group label {
      display: block;
      margin: 4px 0;
    }

    .output {
      font-size: 1.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌿 GrowAGarden Cost Calculator</h1>
    <label for="plant">🌱 Choose a Plant:</label>
    <select id="plant">
      <option value="Carrot">🥕 Carrot</option>
      <option value="Strawberry">🍓 Strawberry</option>
      <option value="Blueberry">🫐 Blueberry</option>
      <option value="Orange Tulip">🌷 Orange Tulip</option>
      <option value="Tomato">🍅 Tomato</option>
      <option value="Corn">🌽 Corn</option>
      <option value="Daffodil">🌼 Daffodil</option>
      <option value="Watermelon">🍉 Watermelon</option>
      <option value="Pumpkin">🎃 Pumpkin</option>
      <option value="Apple">🍎 Apple</option>
      <option value="Bamboo">🎋 Bamboo</option>
      <option value="Coconut">🥥 Coconut</option>
      <option value="Cactus">🌵 Cactus</option>
      <option value="Dragon Fruit">🐉🍉 Dragon Fruit</option>
      <option value="Mango">🥭 Mango</option>
      <option value="Grape">🍇 Grape</option>
      <option value="Mushroom">🍄 Mushroom</option>
      <option value="Pepper">🌶️ Pepper</option>
      <option value="Cacao">🍫 Cacao</option>
      <option value="Beanstalk">🪴 Beanstalk</option>
      <option value="Pear">🍐 Pear</option>
      <option value="Raspberry">🍓 Raspberry</option>
      <option value="Pineapple">🍍 Pineapple</option>
      <option value="Peach">🍑 Peach</option>
      <option value="Papaya">🍈 Papaya</option>
      <option value="Banana">🍌 Banana</option>
      <option value="Passionfruit">❤️‍🔥 Passionfruit</option>
      <option value="Soul Fruit">👻 Soul Fruit</option>
      <option value="Cursed Fruit">💀 Cursed Fruit</option>
      <option value="Red Lollipop">🍭 Red Lollipop</option>
      <option value="Candy Sunflower">🌻 Candy Sunflower</option>
      <option value="Easter Egg">🥚 Easter Egg</option>
      <option value="Candy Blossom">🌸 Candy Blossom</option>
      <option value="Cranberry">🍒 Cranberry</option>
      <option value="Durian">💀 Durian</option>
      <option value="Eggplant">🍆 Eggplant</option>
      <option value="Venus Fly Trap">🪰 Venus Fly Trap</option>
      <option value="Lotus">🌺 Lotus</option>
      <option value="Nightshade">🌑 Nightshade</option>
      <option value="Glowshroom">🍄 Glowshroom</option>
      <option value="Mint">🌿 Mint</option>
      <option value="Moonflower">🌙🌼 Moonflower</option>
      <option value="Starfruit">🌟 Starfruit</option>
      <option value="Moonglow">🌙✨ Moonglow</option>
      <option value="Moon Blossom">🌙🌸 Moon Blossom</option>
      <option value="Blood Banana">🩸🍌 Blood Banana</option>
      <option value="Moon Melon">🌙🍈 Moon Melon</option>
      <option value="Celestiberry">💫 Celestiberry</option>
      <option value="Moon Mango">🌙🥭 Moon Mango</option>
      <option value="Lemon">🍋 Lemon</option>
      <option value="Cherry Blossom">🌸 Cherry Blossom</option>
    </select>

    <label for="mutation">🌟 Growth Mutation:</label>
    <select id="mutation">
      <option value="1">None</option>
      <option value="20">Golden ✨</option>
      <option value="50">Rainbow 🌈</option>
    </select>

    <div class="checkbox-group">
      <label><input type="checkbox" value="1"> Wet 💧</label>
      <label><input type="checkbox" value="1"> Chilled ❄️</label>
      <label><input type="checkbox" value="1"> Chocolate 🍫</label>
      <label><input type="checkbox" value="1"> Moonlit 🌙</label>
      <label><input type="checkbox" value="3"> Bloodlit 🩸</label>
      <label><input type="checkbox" value="4"> Plasma ⚡</label>
      <label><input type="checkbox" value="9"> Frozen 🧊</label>
      <label><input type="checkbox" value="24"> Zombified 🧟</label>
      <label><input type="checkbox" value="30"> Twisted 🌀</label>
      <label><input type="checkbox" value="99"> Shocked ⚡</label>
      <label><input type="checkbox" value="119"> Celestial 🌌</label>
      <label><input type="checkbox" value="124"> Disco 💃</label>
    </div>

    <button onclick="calculate()">🔢 Calculate Total Value</button>
    <div class="output" id="output">🌾 Total Value: ??? sheckles</div>
  </div>

  <script>
    const baseValues = {
      "Carrot": 18, "Strawberry": 14, "Blueberry": 18, "Orange Tulip": 767,
      "Tomato": 27, "Corn": 36, "Daffodil": 903, "Watermelon": 2708, "Pumpkin": 3700,
      "Apple": 248, "Bamboo": 3610, "Coconut": 361, "Cactus": 3068, "Dragon Fruit": 4287,
      "Mango": 5866, "Grape": 7085, "Mushroom": 136278, "Pepper": 7220, "Cacao": 9928,
      "Beanstalk": 18050, "Pear": 500, "Raspberry": 90, "Pineapple": 1805, "Peach": 271,
      "Papaya": 1000, "Banana": 1579, "Passionfruit": 3204, "Soul Fruit": 3000,
      "Cursed Fruit": 15000, "Red Lollipop": 70000, "Candy Sunflower": 145000,
      "Easter Egg": 4513, "Candy Blossom": 93567, "Cranberry": 1805, "Durian": 4513,
      "Eggplant": 6769, "Venus Fly Trap": 17000, "Lotus": 20000, "Nightshade": 2000,
      "Glowshroom": 175, "Mint": 0, "Moonflower": 8500, "Starfruit": 15538,
      "Moonglow": 18000, "Moon Blossom": 45125, "Blood Banana": 5415, "Moon Melon": 16245,
      "Celestiberry": 7220, "Moon Mango": 22563, "Lemon": 500, "Cherry Blossom": 550
    };

    function calculate() {
      const plant = document.getElementById("plant").value;
      const mutation = parseFloat(document.getElementById("mutation").value);
      const checkboxes = document.querySelectorAll(".checkbox-group input:checked");
      let stackSum = 0;

      checkboxes.forEach(cb => stackSum += parseInt(cb.value));

      const base = baseValues[plant] || 0;
      const total = base * mutation * (1 + stackSum);

      document.getElementById("output").innerText = `🌾 Total Value: ${Math.round(total).toLocaleString()} sheckles`;
    }
  </script>
</body>
</html>
