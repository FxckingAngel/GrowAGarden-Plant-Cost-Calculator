<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GrowAGarden Plant Cost Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="firebase.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>ðŸŒ± GrowAGarden Plant Cost Calculator</h1>

  <div id="calculator">
    <label for="plant">Choose a plant:</label>
    <select id="plant"></select>

    <label for="weight">Weight (grams):</label>
    <input type="number" id="weight" min="1">

    <label for="modifier">Modifier:</label>
    <select id="modifier">
      <option value="none">None</option>
      <option value="organic">Organic</option>
      <option value="rare">Rare</option>
    </select>

    <button onclick="calculatePrice()">Calculate</button>
    <div id="result"></div>

    <div id="correction">
      <h3>Submit a Correction</h3>
      <input type="number" id="correctedPrice" placeholder="Correct price">
      <button onclick="submitCorrection()">Submit Correction</button>
      <p id="correctionStatus"></p>
    </div>
  </div>

  <hr>

  <div id="adminLogin">
    <h3>Admin Login</h3>
    <input type="password" id="adminPass" placeholder="Enter admin password">
    <button onclick="checkAdmin()">Enter Dashboard</button>
  </div>

  <div id="adminPanel" style="display:none;">
    <h2>Admin Dashboard</h2>
    <canvas id="trendChart" width="400" height="200"></canvas>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
