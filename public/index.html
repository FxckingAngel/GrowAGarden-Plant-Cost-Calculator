<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrowAGarden Plant Cost Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 2rem;
    }
    label, select, input {
      display: block;
      margin-bottom: 1rem;
    }
    select, input {
      padding: 0.5rem;
      font-size: 1rem;
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #444;
      border-radius: 0.5rem;
    }
    .output {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #90ee90;
    }
fieldset {
  border: 1px solid #444;
  padding: 1rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  background-color: #111;
  color: #eee;
}

legend {
  font-weight: bold;
  font-size: 1.1rem;
  padding: 0 0.5rem;
  color: #7cf79e;
}

.stack-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 0.5rem;
  margin-top: 1rem;
}

.stack-item {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background: #1a1a1a;
  padding: 0.4rem 0.6rem;
  border-radius: 6px;
  transition: background 0.2s;
}

.stack-item:hover {
  background: #2a2a2a;
}

.stack-item input {
  transform: scale(1.2);
}

  </style>

</head>
<body>
  <h1>🌱 GrowAGarden Plant Cost Calculator</h1>

  <label for="plant">🌿 Plant Type</label>
  <select id="plant"></select>

  <label for="mutation">🧬 Growth Mutation</label>
  <select id="mutation">
    <option value="1">None</option>
    <option value="20">Golden ✨</option>
    <option value="50">Rainbow 🌈</option>
  </select>

<fieldset>
  <legend>🌐 Environmental Stacks</legend>
  <div class="stack-grid">
    <label class="stack-item"><input type="checkbox" value="Wet 💧" /> Wet 💧</label>
    <label class="stack-item"><input type="checkbox" value="Chilled ❄️" /> Chilled ❄️</label>
    <label class="stack-item"><input type="checkbox" value="Chocolate 🍫" /> Chocolate 🍫</label>
    <label class="stack-item"><input type="checkbox" value="Moonlit 🌙" /> Moonlit 🌙</label>
    <label class="stack-item"><input type="checkbox" value="Bloodlit 🔥" /> Bloodlit 🔥</label>
    <label class="stack-item"><input type="checkbox" value="Plasma ⚡" /> Plasma ⚡</label>
    <label class="stack-item"><input type="checkbox" value="Frozen 🧊" /> Frozen 🧊</label>
    <label class="stack-item"><input type="checkbox" value="Zombified 🧟" /> Zombified 🧟</label>
    <label class="stack-item"><input type="checkbox" value="Twisted 🌀" /> Twisted 🌀</label>
    <label class="stack-item"><input type="checkbox" value="Rainbow 🌈" /> Rainbow 🌈</label>
    <label class="stack-item"><input type="checkbox" value="Shocked ⚡" /> Shocked ⚡</label>
    <label class="stack-item"><input type="checkbox" value="Celestial 🌌" /> Celestial 🌌</label>
    <label class="stack-item"><input type="checkbox" value="Disco 🕺" /> Disco 🕺</label>
  </div>
</fieldset>


  <label for="weight">⚖️ Input Weight (kg)</label>
  <input type="number" id="weight" placeholder="e.g. 0.17" step="0.01" />

  <div class="output" id="result">💰 Total Value: 0 Sheckles</div>

<script>
  const plantBaseValues = {
    "apple": 248,
    "banana": 1579,
    "bamboo": 3610,
    "beanstalk": 18050,
    "blood banana": 5415,
    "blueberry": 18,
    "cactus": 3068,
    "cacao": 9928,
    "carrot": 18,
    "cherry blossom": 550,
    "corn": 36,
    "cranberry": 1805,
    "coconut": 361,
    "cursed fruit": 15000,
    "candy blossom": 93567,
    "candy sunflower": 145000,
    "daffodil": 903,
    "dragonfruit": 4287,
    "durian": 4513,
    "eggplant": 6769,
    "easter egg": 4513,
    "glowshroom": 175,
    "grape": 7085,
    "lemon": 500,
    "mango": 5866,
    "mint": 0,
    "moon mango": 22563,
    "moon blossom": 45125,
    "moon melon": 16245,
    "moonflower": 8500,
    "moonglow": 18000,
    "mushroom": 136278,
    "nightshade": 2000,
    "orange tulip": 767,
    "papaya": 1000,
    "passionfruit": 3204,
    "peach": 271,
    "pear": 500,
    "pepper": 7220,
    "pineapple": 1805,
    "pumpkin": 3700,
    "raspberry": 90,
    "soulfruit": 3000,
    "starfruit": 15538,
    "strawberry": 14,
    "tomato": 27,
    "venus fly trap": 17000,
    "watermelon": 2708
  };

  const stackValues = {
    "Wet 💧": 0.1,
    "Chilled ❄️": 0.1,
    "Chocolate 🍫": 0.15,
    "Moonlit 🌙": 0.2,
    "Bloodlit 🔥": 0.2,
    "Plasma ⚡": 0.3,
    "Frozen 🧊": 0.4,
    "Zombified 🧟": 0.2,
    "Twisted 🌀": 0.25,
    "Rainbow 🌈": 0.5,
    "Shocked ⚡": 0.2,
    "Celestial 🌌": 0.35,
    "Disco 🕺": 0.15
  };

  const plantSelect = document.getElementById("plant");
  Object.keys(plantBaseValues).sort().forEach(p => {
    const option = document.createElement("option");
    option.value = p;
    option.textContent = p.charAt(0).toUpperCase() + p.slice(1);
    plantSelect.appendChild(option);
  });

  const mutationSelect = document.getElementById("mutation");
  const weightInput = document.getElementById("weight");
  const envCheckboxes = document.querySelectorAll(".stack-item input");

  document.querySelectorAll("#plant, #mutation, #weight").forEach(el => {
    el.addEventListener("input", updateValue);
  });
  envCheckboxes.forEach(cb => cb.addEventListener("input", updateValue));

  function updateValue() {
    const plant = plantSelect.value;
    const base = plantBaseValues[plant] || 0;
    const growth = parseFloat(mutationSelect.value || 1);
    const weight = parseFloat(weightInput.value || 1);

    let wet = false, chilled = false, frozen = false;
    let stackMultiplier = 0;

    envCheckboxes.forEach(cb => {
      if (cb.checked) {
        const label = cb.value;
        if (label.includes("Wet")) wet = true;
        if (label.includes("Chilled")) chilled = true;
        if (label.includes("Frozen")) frozen = true;
        stackMultiplier += stackValues[label] || 0;
      }
    });

    // Special environmental interaction logic
    if (frozen) {
      if (wet) stackMultiplier -= (stackValues["Wet 💧"] || 0);
      if (chilled) stackMultiplier -= (stackValues["Chilled ❄️"] || 0);
    } else if (wet && chilled) {
      stackMultiplier -= (stackValues["Chilled ❄️"] || 0);
    }

    const total = Math.round(base * (1 + stackMultiplier) * growth * weight);
    document.getElementById("result").textContent = `💰 Total Value: ${total.toLocaleString()} Sheckles`;
  }
</script>

</body>
</html>
