<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowAGarden Calculator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e8fff1, #c7f5df);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h1 {
      color: #228b57;
      font-size: 2.2rem;
      margin-bottom: 1em;
      text-align: center;
    }

    .calculator {
      background: white;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin: 1em 0 0.3em;
      font-weight: 600;
      font-size: 1.05em;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 0.65em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 0.5em;
      font-size: 1em;
      box-sizing: border-box;
    }

    select[multiple] {
      height: 10em;
    }

    button {
      background-color: #34c274;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2aa363;
    }

    .result {
      font-size: 1.3em;
      font-weight: bold;
      color: #2c2c2c;
      margin-top: 1em;
      text-align: center;
    }

    .breakdown {
      margin-top: 1em;
      font-size: 0.95em;
      color: #444;
      background: #f4fff9;
      border-left: 4px solid #28b36c;
      padding: 1em;
      border-radius: 0.5em;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🌿 GrowAGarden Plant Cost Calculator</h1>
  <div class="calculator">
    <label for="fruit">Choose Plant</label>
    <select id="fruit">
      <option value="carrot">Carrot</option>
      <option value="strawberry">Strawberry</option>
      <option value="blueberry">Blueberry</option>
      <option value="orangetulip">Orangetulip</option>
      <option value="tomato">Tomato</option>
      <option value="corn">Corn</option>
      <option value="daffodil">Daffodil</option>
      <option value="watermelon">Watermelon</option>
      <option value="pumpkin">Pumpkin</option>
      <option value="apple">Apple</option>
      <option value="bamboo">Bamboo</option>
      <option value="coconut">Coconut</option>
      <option value="cactus">Cactus</option>
      <option value="dragon">Dragonfruit</option>
      <option value="mango">Mango</option>
      <option value="grape">Grape</option>
      <option value="mushroom">Mushroom</option>
      <option value="pepper">Pepper</option>
      <option value="cacao">Cacao</option>
      <option value="beanstalk">Beanstalk</option>
      <option value="raspberry">Raspberry</option>
      <option value="pear">Pear</option>
      <option value="peach">Peach</option>
      <option value="cranberry">Cranberry</option>
      <option value="durian">Durian</option>
      <option value="eggplant">Eggplant</option>
      <option value="papaya">Papaya</option>
      <option value="banana">Banana</option>
      <option value="passionfruit">Passionfruit</option>
      <option value="soulfruit">Soulfruit</option>
    </select>

    <label for="weight">Enter Weight (kg)</label>
    <input type="number" id="weight" step="0.01" placeholder="e.g. 0.42">

    <label for="modifiers">Select Modifiers (hold Ctrl or Cmd to pick many)</label>
    <select id="modifiers" multiple>
      <option value="rainbow">🌈 Rainbow</option>
      <option value="gold">🥇 Gold</option>
      <option value="shocked">⚡ Shocked</option>
      <option value="frozen">❄️ Frozen</option>
      <option value="wet">💧 Wet</option>
      <option value="chilled">🧊 Chilled</option>
      <option value="choc">🍫 Choc</option>
      <option value="moonlit">🌙 Moonlit</option>
      <option value="bloodlit">🩸 Bloodlit</option>
      <option value="celestial">✨ Celestial</option>
      <option value="disco">🕺 Disco</option>
      <option value="zomb">🧟 Zomb</option>
      <option value="plasma">🔋 Plasma</option>
    </select>

    <button onclick="calculate()">💰 Calculate Price</button>
    <div class="result" id="price">Estimated Price: —</div>
    <div class="breakdown" id="breakdown"></div>
  </div>

  <footer>
    Not affiliated with Roblox or GrowAGarden. Made by fans 🌱
  </footer>

  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById("weight").value);
      const fruit = document.getElementById("fruit").value;
      const modifiers = Array.from(document.getElementById("modifiers").selectedOptions).map(opt => opt.value);

      if (isNaN(weight) || weight <= 0) {
        document.getElementById("price").innerText = "❗ Please enter a valid weight.";
        document.getElementById("breakdown").innerText = "";
        return;
      }

      let basePricePerKg = 100;

      switch (fruit) {
        case "strawberry":
          basePricePerKg = modifiers.includes("gold") ? 2740 : (modifiers.includes("wet") ? 104 : 63);
          break;
        case "dragon":
          basePricePerKg = modifiers.includes("gold") ? 3400 : (modifiers.includes("moonlit") && modifiers.includes("wet") ? 1307 : (modifiers.includes("wet") ? 200 : 120));
          break;
        case "durian":
          basePricePerKg = 3610;
          break;
        case "cranberry":
          basePricePerKg = 190000;
          break;
        case "coconut":
          basePricePerKg = 2000;
          break;
        case "mushroom":
          basePricePerKg = 3500000;
          break;
        case "banana":
          basePricePerKg = modifiers.includes("bloodlit") ? 2780 : 1000;
          break;
        case "beanstalk":
          basePricePerKg = 5146;
          break;
        case "blueberry":
          basePricePerKg = modifiers.includes("gold") ? 5000 : (modifiers.includes("wet") ? 223 : 180);
          break;
        case "apple":
          basePricePerKg = modifiers.includes("wet") ? 205 : 160;
          break;
        case "tomato":
          basePricePerKg = modifiers.includes("wet") ? 160 : 82;
          break;
        case "corn":
          basePricePerKg = modifiers.includes("wet") ? 49 : 30;
          break;
        case "mango":
          basePricePerKg = modifiers.includes("wet") ? 1012 : 950;
          break;
        default:
          basePricePerKg = 100;
      }

      const modifierMultipliers = {
        rainbow: 1.5,
        gold: 2.0,
        shocked: 1.8,
        frozen: 2.1,
        wet: 1.2,
        chilled: 1.1,
        choc: 2.2,
        moonlit: 1.9,
        bloodlit: 2.0,
        celestial: 6.2,
        disco: 5.3,
        zomb: 1.6,
        plasma: 3.2
      };

      let multiplier = 1.0;
      const modDetails = [];

      for (const mod of modifiers) {
        if (modifierMultipliers[mod]) {
          multiplier *= modifierMultipliers[mod];
          modDetails.push(`${mod} ×${modifierMultipliers[mod]}`);
        }
      }

      const totalPrice = Math.round(weight * basePricePerKg * multiplier);
      document.getElementById("price").innerText =
        `Estimated Price: ${totalPrice} cents (${(totalPrice / 100).toFixed(2)} Robux)`;

      document.getElementById("breakdown").innerHTML = `
        <strong>Breakdown:</strong><br>
        Weight: ${weight} kg<br>
        Base Price per kg: ${basePricePerKg} cents<br>
        Modifiers: ${modDetails.join(', ') || 'None'}<br>
        Formula: ${weight} × ${basePricePerKg} × ${multiplier.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
