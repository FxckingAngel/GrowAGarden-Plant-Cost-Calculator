<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowAGarden Calculator</title>
  <style>
    body {
      background: linear-gradient(to bottom, #e8fff1, #c7f5df);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h1 {
      color: #228b57;
      font-size: 2.2rem;
      margin-bottom: 1em;
      text-align: center;
    }

    .calculator {
      background: white;
      padding: 2em;
      border-radius: 1em;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }

    label {
      display: block;
      margin: 1em 0 0.3em;
      font-weight: 600;
      font-size: 1.05em;
      color: #333;
    }

    input, select, button {
      width: 100%;
      padding: 0.65em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 0.5em;
      font-size: 1em;
      box-sizing: border-box;
    }

    select[multiple] {
      height: 10em;
    }

    button {
      background-color: #34c274;
      color: white;
      font-weight: bold;
      border: none;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #2aa363;
    }

    .result {
      font-size: 1.3em;
      font-weight: bold;
      color: #2c2c2c;
      margin-top: 1em;
      text-align: center;
    }

    .breakdown {
      margin-top: 1em;
      font-size: 0.9em;
      color: #444;
      background: #f7f7f7;
      padding: 1em;
      border-radius: 0.5em;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>🌿 GrowAGarden Plant Cost Calculator</h1>
  <div class="calculator">
    <label for="fruit">Choose Plant</label>
    <select id="fruit">
      <option>Apple</option>
      <option>Bamboo</option>
      <option>Banana</option>
      <option>Beanstalk</option>
      <option>Blueberry</option>
      <option>Cactus</option>
      <option>Cacao</option>
      <option>Carrot</option>
      <option>Celestlberry</option>
      <option>Coconut</option>
      <option>Corn</option>
      <option>Cranberry</option>
      <option>Daffodil</option>
      <option>Dragonfruit</option>
      <option>Durian</option>
      <option>Eggplant</option>
      <option>Grape</option>
      <option>Glowshroom</option>
      <option>Mango</option>
      <option>Moonflower</option>
      <option>Mushroom</option>
      <option>Orangetulip</option>
      <option>Papaya</option>
      <option>Passionfruit</option>
      <option>Peach</option>
      <option>Pear</option>
      <option>Pepper</option>
      <option>Pumpkin</option>
      <option>Raspberry</option>
      <option>Soulfruit</option>
      <option>Strawberry</option>
      <option>Tomato</option>
      <option>Watermelon</option>
    </select>

    <label for="weight">Enter Weight (kg)</label>
    <input type="number" id="weight" step="0.01" placeholder="e.g. 0.42">

    <label for="modifiers">Select Modifiers (Ctrl/Cmd for multi)</label>
    <select id="modifiers" multiple>
      <option value="rainbow">🌈 Rainbow</option>
      <option value="gold">🥇 Gold</option>
      <option value="shocked">⚡ Shocked</option>
      <option value="frozen">❄️ Frozen</option>
      <option value="wet">💧 Wet</option>
      <option value="chilled">🧊 Chilled</option>
      <option value="choc">🍫 Choc</option>
      <option value="moonlit">🌙 Moonlit</option>
      <option value="bloodlit">🩸 Bloodlit</option>
      <option value="celestial">✨ Celestial</option>
      <option value="disco">🕺 Disco</option>
      <option value="zomb">🧟 Zomb</option>
      <option value="plasma">🔋 Plasma</option>
    </select>

    <button onclick="calculate()">💰 Calculate Price</button>
    <div class="result" id="price">Estimated Price: —</div>
    <div class="breakdown" id="breakdown"></div>
  </div>

  <footer>
    Not affiliated with Roblox or GrowAGarden. Made by fans 🌱
  </footer>

  <script>
    const learnedPrices = JSON.parse(localStorage.getItem('learnedPrices') || '{}');

    const basePrices = {
      strawberry: 63,
      dragonfruit: 120,
      coconut: 100,
      durian: 500,
      mushroom: 10000,
      blueberry: 180,
      tomato: 80,
      apple: 100,
      corn: 50,
      celestlberry: 2000,
    };

    const modifierMultipliers = {
      rainbow: 1.5,
      gold: 2.0,
      shocked: 2.1,
      frozen: 1.6,
      wet: 1.1,
      chilled: 1.1,
      choc: 1.4,
      moonlit: 1.4,
      bloodlit: 1.6,
      celestial: 5,
      disco: 3.5,
      zomb: 1.3,
      plasma: 1.7
    };

    function getMultiplier(mods) {
      return mods.reduce((acc, mod) => acc * (modifierMultipliers[mod] || 1), 1);
    }

    function calculate() {
      const fruit = document.getElementById("fruit").value.toLowerCase();
      const weight = parseFloat(document.getElementById("weight").value);
      const modifiers = Array.from(document.getElementById("modifiers").selectedOptions).map(o => o.value);

      if (isNaN(weight) || weight <= 0) {
        document.getElementById("price").innerText = "❗ Please enter a valid weight.";
        return;
      }

      const base = learnedPrices[fruit]?.base || basePrices[fruit] || 100;
      const multiplier = getMultiplier(modifiers);
      const price = Math.round(weight * base * multiplier);

      document.getElementById("price").innerText = `Estimated Price: ${price} cents (${(price/100).toFixed(2)} Robux)`;

      document.getElementById("breakdown").innerHTML = `
        <strong>Breakdown:</strong><br>
        Base price per kg: ${base}¢<br>
        Weight: ${weight}kg<br>
        Modifiers: ${modifiers.join(", ") || "None"}<br>
        Multiplier: ×${multiplier.toFixed(2)}<br>
        Final: ${price} cents
      `;
    }

    // (Optional) Add a feedback system here to accept or reject learned data
    // and update `learnedPrices` via localStorage if user confirms accuracy.
  </script>
</body>
</html>
